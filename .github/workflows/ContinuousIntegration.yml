name: Continuous Integration

run-name: CI - ${{ github.run_number }} - ${{ github.head_ref }}

on:
    pull_request:
        branches:
            - main

jobs:
    linters-ps1:
        uses: ./.github/workflows/Linting-ps1.yml
        with:
            path_to_submodule_folder: '..'
            run_clang_tools_linter: false
